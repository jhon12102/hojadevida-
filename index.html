<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
  </head>
 
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Navbar / Header -->
    <header class="bg-white shadow sticky top-0 z-10">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-3xl font-bold text-blue-600">Tienda Online</h1>
 
        <!-- Botón hamburguesa -->
        <button
          id="menu-toggle"
          class="md:hidden text-gray-600 focus:outline-none"
        >
          ☰
        </button>
 
 
        <!-- Menú de navegación -->
        <nav
  id="menu"
  class="hidden md:flex gap-6 text-gray-600 font-medium text-sm md:text-base"
>
  <a href="#" class="hover:text-blue-500">Inicio</a>
  <a href="#" class="hover:text-blue-500">Productos</a>
  <a href="contacto.html" class="hover:text-blue-500">Contacto</a>
  <button
    id="btnCerrarSesion"
    class="hidden bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition text-sm"
  >
    Cerrar Sesión
  </button>
</nav>
      </div>
    </header>
 
    <!-- Título Principal -->
    <section class="py-12">
      <h2 class="text-center text-4xl font-extrabold text-gray-800 mb-4">
        Catálogo de Productos
      </h2>
      <p class="text-center text-gray-500 max-w-xl mx-auto">
        Explora nuestra selección de productos disponibles
      </p>
    </section>
<script>
  // Espera a que el DOM esté listo
  document.addEventListener("DOMContentLoaded", function () {
    // Ejemplo de productos (puedes reemplazarlo por tu fuente de datos)
    const productos = [
      {
        id: 1,
        nombre: "Camiseta Básica",
        precio: 19.99,
        imagen: "https://via.placeholder.com/300x200?text=Camiseta",
      },
      {
        id: 2,
        nombre: "Pantalón Jeans",
        precio: 39.99,
        imagen: "https://via.placeholder.com/300x200?text=Jeans",
      },
      {
        id: 3,
        nombre: "Zapatillas Deportivas",
        precio: 59.99,
        imagen: "https://via.placeholder.com/300x200?text=Zapatillas",
      },
      {
        id: 4,
        nombre: "Chaqueta Casual",
        precio: 49.99,
        imagen: "https://via.placeholder.com/300x200?text=Chaqueta",
      },
    ];

    const contenedor = document.getElementById("productos");

    function renderProductos(lista) {
      contenedor.innerHTML = "";
      lista.forEach((producto) => {
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-lg shadow p-4 flex flex-col items-center";

        card.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}" class="w-full h-40 object-cover rounded mb-4" />
          <h3 class="text-lg font-semibold mb-2">${producto.nombre}</h3>
          <p class="text-blue-600 font-bold text-xl mb-4">S/ ${producto.precio.toFixed(2)}</p>
          <a href="detalle.html?id=${producto.id}" class="mb-2 w-full bg-gray-200 text-center text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition text-sm block">Ver detalles</a>
          <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition text-sm">Agregar al carrito</button>
        `;
        contenedor.appendChild(card);
      });
    }

    renderProductos(productos);
  });
</script>
    <!-- Filtros y búsqueda -->
    <section class="max-w-7xl mx-auto px-6 mb-8">
      <div class="flex flex-col gap-4 items-center">
        <!-- Input de búsqueda -->
        <input
          id="busqueda"
          type="text"
          placeholder="Buscar productos..."
          class="w-full max-w-md px-4 py-2 border-2 border-blue-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300"
        />
 
        <!-- Botones de categorías -->
        <div id="categorias" class="flex flex-wrap gap-3 justify-center">
          <!-- Los botones se generarán dinámicamente -->
        </div>
      </div>
    </section>
 
    <!-- Contenedor de Productos -->
    <main class="max-w-7xl mx-auto px-6 pb-16 flex-1">
      <div
        id="productos"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
      >
        <!-- Productos se cargarán aquí dinámicamente -->
      </div>
    </main>
 
    <!-- Footer -->
    <footer class="bg-white border-t py-6 mt-auto">
      <div class="max-w-7xl mx-auto px-6 text-center text-gray-400 text-sm">
        &copy; 2025 Tienda Online. Todos los derechos reservados.
      </div>
    </footer>
 
    <script src="app.js"></script>
  </body>
</html>
